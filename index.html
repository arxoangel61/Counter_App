<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="counter">
        <p data-find="counterValue" class="counterValue"></p>

        <button id="addOnePoolButton" data-pools="1" class="counter__addButton btn">+1 Бассейн</button>

        <button id="addTwoPoolButton" data-pools="2" class="counter__addButton btn">+2 Бассейн</button>

        <button id="resetButton" class="counter__resetButton btn">Сбросить</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
